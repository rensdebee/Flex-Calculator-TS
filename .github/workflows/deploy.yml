name: Deploy
on: 
  push:
    # only trigger on branches, not on tags
    branches: '**'

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - id: build-publish
      uses: bitovi/github-actions-react-to-github-pages@v1.2.2
      with:
        path: build # change to your build folder
